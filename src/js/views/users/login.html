<h1>Login</h1>
<div class="row">

  <form ng-submit="login.login()">

  <div class="form-group">
    <label>Email Address</label>
    <input ng-model="login.user.email" name="email" type="email" class="form-control" placeholder="Email Address">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input ng-model="login.user.password" name="password" type="password" class="form-control" placeholder="Password" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
